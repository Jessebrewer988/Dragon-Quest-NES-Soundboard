<!DOCTYPE html>
<html lang="en">

<head>
    <META HTTP-EQUIV='Content-Security-Policy' CONTENT="default-src 'self' ; script-src 'self' 'unsafe-inline' *.disqus.com a.disquscdn.com requirejs.org www.google-analytics.com; style-src 'self' 'unsafe-inline' a.disquscdn.com; img-src 'self' *; media-src 'self' ; frame-src disqus.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Dragon Quest Soundboard</title>


</head>

<body>
    <div class="header">
        <a href="https://github.com/Jessebrewer988/dragon-quest-soundboard">Dragon Quest Soundboard</a>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">attack</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hit</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">spell</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">special</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">cursed</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">barrier</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">wyvern</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">victory</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">levelup</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/attack.mp3"></audio>
    <audio data-key="83" src="sounds/hit.mp3"></audio>
    <audio data-key="68" src="sounds/spell.mp3"></audio>
    <audio data-key="70" src="sounds/specialitem.mp3"></audio>
    <audio data-key="71" src="sounds/cursed.mp3"></audio>
    <audio data-key="72" src="sounds/barrier.mp3"></audio>
    <audio data-key="74" src="sounds/wyvernwing.mp3"></audio>
    <audio data-key="75" src="sounds/victory.mp3"></audio>
    <audio data-key="76" src="sounds/levelup.mp3"></audio>
    <div class="footer"> Sounds and background image &copy; Square-Enix; I don't own any of them.</div>
    <script src="script.js"></script>
</body>

</html>
